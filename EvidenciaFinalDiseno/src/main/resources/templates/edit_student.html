<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Estudiante</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand" href="#">Sistema de Administracion de
			Estudiantes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Listar
						Estudiantes</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Estudiante</h1>
				<div class="card-body"></div>
				<form th:action="@{/students/{id}(id=${student.id})}"
					th:object="${student}" method="post">
					<div class="form-group">
						<label>Nombre del Alumno</label> <input type="text"
							name="firstName" th:field="*{firstName}" placeholder="Nombre"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Apellido del Alumno</label> <input type="text"
							name="lastName" th:field="*{lastName}" placeholder="Apellido"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Correo del Alumno</label> <input type="text" name="email"
							th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Actualizar
							Datos</button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
